<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <h1>Tic - Tac - Toe</h1>
    <h3 id="player-name"></h3>
    <div id="container" class="container">
        <div class="menu">
          <h3>How To Play</h3>
          <ol>
              <li>Player 1: Create a new game by entering the username</li>
              <li>Player 2: Enter another username and the room id.</li>
              <li>Click on join game. </li>
          </ol>
          <h4>Create a new Game</h4>
          <input type="text" name="name" id="nameNew" placeholder="Enter your name" required>
          <input type="text" name="roomNew" id="roomNew" placeholder="Enter New Room ID" required>
          <button id="new">New Game</button>
          <br><br>
          <h4>Join an existing game</h4>
          <input type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
          <input type="text" name="roomJoin" id="roomJoin" placeholder="Enter Active Room ID" required>
          <button id="join">Join Game</button>
        </div>
        <div>
            <h4>Active rooms:</h4>
            <ul id="rooms"></ul>
        </div>
    </div>
    <h3 id="messages"></h3>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
