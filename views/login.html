<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css">
    <title>Login Tic-Tac-Toe</title>
</head>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center font-weight-normal""> Tic-Tac-Toe </h5>
                  <h5 class="card-title text-center"> Sign In </h5>

                  <form class="form-signin" action="http://localhost:3000/login-local" method="post">
                    <div class="form-label-group">
                      Email:
                        <input type="email" name="username" placeholder="Username" class="form-control" required/>
                    </div>
                    <div class="form-label-group">
                      Password:
                        <input type="password" name="password" placeholder="Pword" class="form-control" required/>
                    </div>
                    <hr class="my-4">
                    <div>
                        <input class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" value="Log In"/>
                    </div>
                    <p class="text-center mt-2">Not a member? Register <a href="http://localhost:3000/register">here</a>!</p>
                    <hr class="my-4">

                    <a href="http://localhost:3000/login-github" class="btn btn-lg btn-github btn-block text-uppercase" type="submit"><i class="fab fa-github mr-2"></i> Sign in with GitHub </a>
                    
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      </body>
</html>
